<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yellowstone National Park Lodges</title>
    <link rel="stylesheet" href="scss/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/assets/logo.gif" alt="Yellowstone National Park Lodges">
            </a>
        </div>
    </nav>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Your application is on its way to one of our hiring directors!</p>
        <p>Please consider answer the following survey questions. </p>
        <p class="small">The following survey questions are in no way associated with your application and will remain anonymous.</p>
        <div class="d-flex justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="row">
                    <span>What is your race/ethnic origin?</span>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="raceEthnicRadio" id="hispanicLatino" value="option1" checked>
                        <label class="form-check-label" for="hispanicLatino">
                            Hispanic or Latino
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="raceEthnicRadio" id="white" value="option2">
                        <label class="form-check-label" for="white">
                            White
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="raceEthnicRadio" id="blackAfricanAmerican" value="option2">
                        <label class="form-check-label" for="blackAfricanAmerican">
                            Black or African American
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="raceEthnicRadio" id="pacificIslander" value="option2">
                        <label class="form-check-label" for="pacificIslander">
                            Native Hawaiian or Other Pacific Islander
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="raceEthnicRadio" id="asian" value="option2">
                        <label class="form-check-label" for="asian">
                            Asian
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="raceEthnicRadio" id="americanIndianAlaskaNative" value="option2">
                        <label class="form-check-label" for="americanIndianAlaskaNative">
                            American Indian or Alaska Native
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="raceEthnicRadio" id="twoOrMore" value="option2">
                        <label class="form-check-label" for="twoOrMore">
                            Two or More Races
                        </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <span>What is your gender?</span>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="genderRadio" id="male" value="option1" checked>
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="genderRadio" id="female" value="option2">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="genderRadio" id="other" value="option2">
                        <label class="form-check-label" for="other">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Other</span>
                                <input type="text" class="form-control" aria-label="Other" aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-success">Submit Survey</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
